<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <main class="wrap">
    <form id="contact-form">
      <fieldset>
        <legend>User personal information</legend>

        <label for="full-name">Enter your full name</label>
        <input id="full-name" name="full_name" type="text" />

        <p class="group-label">Select your gender</p>
        <label class="radio"><input type="radio" name="gender" value="male" /> Male</label>
        <label class="radio"><input type="radio" name="gender" value="female" /> Female</label>

        <label for="contact-how" class="mt">How should we contact you?</label>
        <select id="contact-how" name="contact_how">
          <option id="opt-none"  value="">Select One</option>
          <option id="opt-email" value="email">Email</option>
          <option id="opt-phone" value="phone">Phone</option>
        </select>

        <!-- reveal area (hidden initially) -->
        <div id="email-box" class="reveal">
          <label for="email-input">Enter your email</label>
          <input id="email-input" name="email" type="email" />
        </div>

        <div id="phone-box" class="reveal">
          <label for="phone-input">Enter your phone</label>
          <input id="phone-input" name="phone" type="tel" />
        </div>

        <label for="reason" class="mt">Tell us the reason of your visit today:</label>
        <textarea id="reason" name="reason" rows="5"></textarea>

        <p id="announce" class="sr" aria-live="polite"></p>

        <button type="submit" class="btn">sign-up</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
